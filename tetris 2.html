<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Mejorado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e293b;
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 4px solid white;
            background-color: black;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-2xl font-bold mb-2">TETRIS</h1>
        <p class="mb-2">Usa las flechas del teclado para mover y rotar las piezas.</p>
        <canvas id="gameCanvas"></canvas>
        <p class="mt-2">Puntuaci√≥n: <span id="score">0</span></p>
        <div class="controls">
            <button class="btn" onclick="restartGame()">Reiniciar</button>
        </div>
    </div>

    <script>
        const cols = 10;
        const rows = 20;
        const scale = 30;
        let board;
        let currentPiece;
        let nextPiece;
        let gameOver = false;
        let score = 0;
        
        function setup() {
            let canvas = createCanvas(cols * scale, rows * scale);
            canvas.parent('gameCanvas');
            board = new Array(rows).fill(0).map(() => new Array(cols).fill(0));
            nextPiece = newPiece();
            newTetromino();
            frameRate(10);
        }
        
        function draw() {
            if (gameOver) {
                fill("red");
                textSize(32);
                textAlign(CENTER, CENTER);
                text("Game Over", width / 2, height / 2);
                return;
            }
            background(0);
            drawBoard();
            currentPiece.show();
